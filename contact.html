    <div class="wrapper max-width">

            <div id="mainContent">
                    <h2>Contact</h2>
                    <br>
                    <hr style="height:2px;background-color:gray;">
                    <br>
        
                    
                    <form id="contact-form">
                        <label for="name">Name</label><br>
                        <input class="contact-form-input" type="text" id="name" name="name" placeholder="John Smith"><br>

                        <br> 

                        <label for="email">Email</label><br>
                        <input class="contact-form-input" type="text" id="email" name="email" placeholder="example.gmail.com"><br>

                        <br>

                        <label for="message">Message</label><br>
                        <textarea class="contact-form-input" rows="6"  id="message" name="message" placeholder="Send us your message!"></textarea><br>

                        <br>
                        
                        <input type="submit" id="submit" value="Submit">
                    </form>
                </div> <!-- end #mainContent -->

        <br>
        <br>
